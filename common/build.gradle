apply plugin: 'java'

sourceSets {
    main {
        resources {
            srcDirs 'src/main/bash'
        }
    }
}

task shellcheck(type: Exec) {
    sourceSets*.resources.srcDirs*.each { srcDir ->
        fileTree(relativePath(srcDir)).include('**/*.sh').each { File script ->
            commandLine "shellcheck", script
        }
    }
}
